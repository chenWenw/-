<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘首页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css"/>
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/public.js"></script>
    <script src="js/city.js"></script>
    <script src="js/addAddress.js"></script>
    <style>
        .mui-btn-primary{
            width: 80%;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav letao-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">添加收货地址</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab footer letao-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item mui-active" href="login.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="收货人姓名" name="username">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="邮编" name="postCode">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="省市区" id="selectCity" readonly name="city">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="详细地址" name="detial">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="addAddress-btn">确认</button>
        </div>
    </form>

</div>
</body>
</html>
